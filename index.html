<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calc">
            <div class="calc__history"></div>
            <div class="calc__output">0</div>
            <div class="calc__btns">
                <button class="calc__btn btn--fct">%</button>
                <button class="calc__btn btn--fct">sqrt</button>
                <button class="calc__btn btn--fct">C</button>
                <button class="calc__btn btn--fct">del</button>
                <button class="calc__btn btn--num">7</button>
                <button class="calc__btn btn--num">8</button>
                <button class="calc__btn btn--num">9</button>
                <button class="calc__btn btn--fct">*</button>
                <button class="calc__btn btn--num">4</button>
                <button class="calc__btn btn--num">5</button>
                <button class="calc__btn btn--num">6</button>
                <button class="calc__btn btn--fct">-</button>
                <button class="calc__btn btn--num">1</button>
                <button class="calc__btn btn--num">2</button>
                <button class="calc__btn btn--num">3</button>
                <button class="calc__btn btn--fct">+</button>
                <button class="calc__btn btn--fct">.</button>
                <button class="calc__btn btn--num">0</button>
                <button class="calc__btn btn--fct">/</button>
                <button class="calc__btn btn--equal">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
